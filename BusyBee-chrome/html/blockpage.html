<html>
    <head>
        <title>BusyBee Blockpage</title>
        <link rel="stylesheet" href="/css/blockpage.css">
        <script type="text/javascript" src="/js/jquery-3.3.1.min.js"></script>
        <script type="text/javascript" src="/js/busybee.js"></script>
        <script type="text/javascript" src="/js/utils.js"></script>
        <link href="https://fonts.googleapis.com/css?family=Open+Sans:400" rel="stylesheet">
    </head>
    <body>
        <header>
            <div class="wrapper">
                <img src="/images/bb-logo.svg" alt="">
                <h1>BUZZ BUZZ!</h1>
        </header>
        <div class="container">
            <h2><span id="hostname">[Obtaining URL...]</span> 
                <div>was blocked by BusyBee!</div></h2>
            <p>You can remove this website from your blocklist, or if you're ready to relax again 
                you can turn off BusyBee until your next work session.</p>
            <button id="close_tab_btn">Close tab</button>
            <br>
            <button id="remove_site_btn">Remove from Blocklist</button>
            <button id="disable_btn">Turn off BusyBee</button>
            <div class="bottom"></div>
        </div>
        <script type="text/javascript" src="/js/blockpage.js"></script>
    </body>
</html>
